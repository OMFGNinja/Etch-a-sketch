<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Square+Peg&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="header">
        <header>Moise's Etch-a-sketch!</header>
        <p id="subheader">Click and drag to begin drawing!</p>
    </div>
    <div id="content">
        <div id="cLeft">
            <img src="https://images.vexels.com/media/users/3/207258/isolated/preview/1b3bf320ddc0f20a80c7e8e252459829-pinceles-de-pintura-colorida-ilustracion.png">
        </div>
        <div id="cMiddle">
            <div id="container">
            </div>
            <div id="right">
                <p id="upRight">Pick your color!</p>
                <input type="color" id="colorPicker" value="#333333">
                <button id="eraser">Eraser</button>
                <button id="rainbow">Rainbow mode</button>
                <input type="range" value="30" min="1" max="64" id="size">
                <p id="sizeValue">Grid size = 30x30</p>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div id="cRight">
            <img src="https://pngimg.com/uploads/palette/palette_PNG68273.png">
        </div>
    </div>
    <footer id="footer">
        <p>Copyright Â© OMFGNinja</p>
        <a href="https://github.com/OMFGNinja" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
